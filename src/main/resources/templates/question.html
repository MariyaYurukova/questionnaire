<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <script th:src="@{/js/question.js}"></script>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>

        <main class="container">
            <h1> About you!</h1>

        <form method="post" th:object="${model}"  th:action="@{/question}" style="margin-top: 5px" >
<div class="row" >
            <div class="form-group  mt-3  col-3"  th:classappend="${#fields.hasErrors('firstname')}?'text-danger'">
        <label th:for="firstname">Username</label>
      <input  class="form-control   col-xs-4" style="" th:id="firstname"  name="firstname"  th:field="*{firstname}">
                <small th:each="error : ${#fields.errors('firstname')}" th:text="${error}"></small>
            </div>

            <div class="form-group mt-3 col-3"  th:classappend="${#fields.hasErrors('town')}?'text-danger'" >
                <label th:for="town">Where are you born(town)</label>
             <input  class="form-control   col-xs-4" style="" th:id="town"  name="town"  th:field="*{town}">
                <small th:each="error : ${#fields.errors('town')}" th:text="${error}"></small>
            </div>
</div>
            <div class="row">
            <div class="form-group mt-3  col-3" th:classappend="${#fields.hasErrors('season')}?'text-danger'">
                <label for="season">Favorite season</label>
                <select class="form-control col-xs-3" name="season"  id="season"  >
                    <option value="" disabled selected hidden>Select season</option>
                    <option th:value="${season}"
                            th:each="season : ${T(com.example.demo.domain.entities.Season).values()}"
                            th:text="${season}"
                       ></option>
                </select>
                <small th:if="${#fields.hasErrors('season')}" th:errors="*{season}"></small>
            </div>
            <div class="form-group mt-3 col-3" th:classappend="${#fields.hasErrors('sport')}?'text-danger'">
                <label for="sport">Favorite sport</label>
                <select class="form-control col-xs-3" id="sport"  name="sport" >
                    <option value="" disabled selected hidden>Select favorite sport for you</option>
                    <option th:value="${sport}"  th:each="sport : ${T(com.example.demo.domain.entities.Sport).values()}"
                            th:text="${sport}" ></option>
                </select>
                <small th:if="${#fields.hasErrors('sport')}" th:errors="*{sport}"></small>
            </div>
            </div>
            <div class="row">
            <div class="form-group mt-3 col-3"  th:classappend="${#fields.hasErrors('username')}?'text-danger'" >
                <label th:for="username">Favorite username</label>
                <input  class="form-control  col-xs-3" style="" th:id="username" name="username"   th:field="*{username}">
                <small th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
            </div>
            <div class="form-group mt-3 col-3" th:classappend="${#fields.hasErrors('team')}?'text-danger'">
                <label th:for="team">Favorite football team</label>
              <input  class="form-control  col-xs-3" style="" th:id="team" name="team" th:field="*{team}">
                <small th:each="error : ${#fields.errors('team')}" th:text="${error}"></small>
            </div>
            </div>
            <div class="row">
                <div class="form-group mt-3 col-3" th:classappend="${#fields.hasErrors('tv')}?'text-danger'"  >
                    <label th:for="tv">Favorite TV channel</label>
                    <input  class="form-control  col-xs-3" style="" th:id="tv"  name="tv" th:field="*{tv}">
                    <small th:each="error : ${#fields.errors('tv')}" th:text="${error}"></small>
                </div>
                <div class="form-group mt-3 col-3" th:classappend="${#fields.hasErrors('today')}?'text-danger'">
                <label for="today">Date(today)</label>
                <input  class="form-control col-xs-3"  placeholder="YYYY-MM-DD"  id="today"  name="today" th:field="*{today}">
                    <small th:if="${#fields.hasErrors('today')}" th:errors="*{today}"></small>
                </div>
          </div>
            <button type="submit" class="btn btn-warning col-3"> Save </button>
        </form>
            </br>
<!--    <div class="mt-3">-->
            <a th:href = "@{/}"  class="btn btn-warning col-3 mt-3">Back</a>

<!--    </div>-->
    </br>
</main>


    </br>
    </div>
    <footer>
        <div th:include="~{fragments/footer}"></div>
    </footer>

</body>
</html>
