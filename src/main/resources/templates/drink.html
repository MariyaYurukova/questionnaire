<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <script th:src="@{/js/drink.js}"></script>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <br>
    <main class="container">
        <h1> About drink!</h1>
        <div>
            <form method="post" th:object="${model}"   th:action="@{/drink}">
            <div class="row">
                <div class="form-group  mt-3  col-3" th:classappend="${#fields.hasErrors('coffeeTea')}?'text-danger'">
                    <label th:for="coffeeTea">What do you prefer coffee or tea</label>
                    <select class="form-control col-xs-3" id="coffeeTea" name="coffeeTea">
                        <option value="" disabled selected hidden>Select  coffee or tea</option>
                        <option th:value="${coffeeTea}"  th:each="coffeeTea : ${T(com.example.demo.domain.entities.drinking.CoffeeTea).values()}"
                                th:text="${coffeeTea}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('coffeeTea')}" th:errors="*{coffeeTea}"></small>
                </div>

                <div class="form-group mt-3 col-3"  th:classappend="${#fields.hasErrors('name')}?'text-danger'">
                    <label th:for="name">Favorite drink</label>
                   <input  class="form-control col-xs-4" style="" th:id="name" th:field="*{name}" name="name">
                    <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
                </div>
            </div>
                <div class="row">
                <div class="form-group mt-3 col-3" th:classappend="${#fields.hasErrors('today')}?'text-danger'"  >
                    <label th:for="today">Date(today)</label>
                  <input  class="form-control col-xs-3" placeholder="YYYY-MM-DD"  th:id="today" th:field="*{today}" name="today">
                    <small th:if="${#fields.hasErrors('today')}" th:errors="*{today}"></small>
                </div>
            </div>
                </br>
            <button type="submit" class="btn btn-warning col-3"> Save </button>
            </form>
        </div>
        </br>
        <a th:href = "@{/}"  class="btn btn-warning col-3">Back</a>
    </main>
    </br>
    </div>
    <footer>
        <div th:include="~{fragments/footer}"></div>
    </footer>
</div>
</body>
</html>
