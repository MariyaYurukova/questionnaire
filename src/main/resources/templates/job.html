<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <meta charset="UTF-8">
</head>
<body>
<div class="container-fluid">
    <header>
        <script th:src="@{/js/job.js}"></script>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <br>
    <div>
    <main class="container">
        <h1> About work!</h1>

            <form method="post" th:object="${model}" th:action="@{/job}"  id="form">
                <div class="row">
                    <div class="form-group  mt-3  col-3" th:classappend="${#fields.hasErrors('description')}?'text-danger'">
                        <label for="desc">Your job (position)</label>
                        <input  class="form-control col-xs-4"  id="desc" type="text" th:field="*{description}">
                            <small th:each="error : ${#fields.errors('description')}" th:text="${error}"></small>
                    </div>
                    <div class="form-group mt-3 col-3"  th:classappend="${#fields.hasErrors('profession')}?'text-danger'">
                        <label th:for="pro">Dream profession</label>
                        <input  class="form-control   col-xs-4" name="profession" th:id="pro" th:field="*{profession}">
                        <small th:each="error : ${#fields.errors('profession')}" th:text="${error}"></small>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group mt-3 col-3" th:classappend="${#fields.hasErrors('start')}?'text-danger'"  >
                        <label th:for="start">When last work started (date)</label>
                        <input  class="form-control col-xs-3" placeholder="YYYY-MM-DD"   name="start"  th:id="start" th:field="*{start}">
                        <small th:if="${#fields.hasErrors('start')}" th:errors="*{start}"></small>
                    </div>
                        <div class="form-group mt-3 col-3"  th:classappend="${#fields.hasErrors('today')}?'text-danger'" >
                            <label for="today">Date(today)</label>
                            <input  class="form-control col-xs-3"  placeholder="YYYY-MM-DD"  name="today" id="today" th:field="*{today}">
                            <small th:each="error : ${#fields.errors('today')}" th:text="${error}"></small>
                        </div>
                </div>
                </br>
                <button type="submit"  id="saved"  class="btn btn-warning col-3">Save </button>
            </form>
        </br>
        <a th:href = "@{/}"  class="btn btn-warning col-3">Back</a>
        </br>

    </main>
    </div>

    </br>

</div>
    <footer>
        <div th:include="~{fragments/footer}"></div>
    </footer>

</body>
</html>
